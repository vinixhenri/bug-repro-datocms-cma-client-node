name: Windows Repro

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  repro:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        node: [22]
    env:
      SLS_INTERACTIVE_SETUP_ENABLE: '0'
    steps:
      - uses: actions/checkout@v4

      - name: Use Node ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: "npm"

      - name: Print diagnostics
        shell: pwsh
        run: |
          $PSVersionTable
          node -v
          npm -v
          git --version
          echo "Path sep: [\\]"

      - name: Clean install
        run: yarn install

      - name: Run repro
        run: |
          New-Item -ItemType Directory -Force -Path logs | Out-Null
          $outLog = Join-Path $PWD "logs\sls-offline-out.log"
          $errLog = Join-Path $PWD "logs\sls-offline-err.log"

          $args = @(
            "serverless", "offline","start",
            "--httpPort","3000",
            "--lambdaPort","3001",
            "--webSocketPort","3002",
            "--stage","ci"
          )

          $npxCmd = "${env:APPDATA}\npm\npx.cmd"
          if (!(Test-Path $npxCmd)) { $npxCmd = "npx.cmd" }

          $p = Start-Process -FilePath $npxCmd `
            -ArgumentList $arguments `
            -NoNewWindow -PassThru `
            -RedirectStandardOutput $outLog `
            -RedirectStandardError $errLog

          Start-Sleep -Seconds 10

          $max = 10
          for ($i=0; $i -lt $max; $i++) {
            try {
              $resp = Invoke-WebRequest "http://127.0.0.1:3000" -UseBasicParsing -TimeoutSec 1
            } catch { Start-Sleep -Seconds 1 }
          }

          # If not ready, print last lines for debugging and fail
          if ($i -ge $max) {
            Write-Host "Server did not become ready; last 100 lines of log:"
            Get-Content $log -Tail 100
            Exit 1
          }

      - name: List files to upload
        if: always()
        shell: pwsh
        run: |
          Write-Host "Workspace: $env:GITHUB_WORKSPACE"
          Get-ChildItem -Recurse logs | Format-Table -AutoSize

      - name: Upload artifacts (env + logs)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: windows-repro-${{ matrix.node }}
          path: logs/**
